name = "d1-remote-tls-repro"
main = "worker.ts"
compatibility_date = "2025-08-15"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

# Replace with your account_id
account_id = "YOUR_ACCOUNT_ID"

[vars]
BASE_URL = "https://example.com"

# D1 with remote = true triggers the TLS error
[[d1_databases]]
binding = "D1"
database_id = "YOUR_DATABASE_ID"
database_name = "your-database-name"
remote = true

# Having additional bindings contributes to the TLS error
[[r2_buckets]]
binding = "R2"
bucket_name = "your-bucket-name"

[images]
binding = "IMAGES"
